<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>CONTACTO</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/logo.png" alt="LOGO" class="img-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pastas.html">Pastas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./trayectoria.html">Trayectoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ubicados.html">Ubicados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="Buscar">
                        <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar" />
                        <button class="btn boton" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="fondo-contacto-main">
            <h1>CONTACTO</h1>
        </section>
        <section class="section-contacto">
            <div class="div-contacto">
                <form action="enviar" method="post">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre" required>
                    <label for="mail">Mail</label>
                    <input type="email" name="mail" id="mail" placeholder="ejemplo@correo.com" required>
                    <label for="rep-mail">Ingresar nuevamente el mail</label>
                    <input type="email" name="rep-mail" id="rep-mail" placeholder="ejemplo@correo.com" required>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" required>
                    <label for="edad">Fecha de Nacimiento</label>
                    <input type="date" name="edad" id="edad" required>
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo" required>
                        <option value="">Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                        <option value="Prefiero_no_decirlo">Prefiero no decirlo</option>
                    </select>
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" required>
                    <input class="boton-form-contacto" type="submit" value="Enviar">
                </form>
            </div>
            <div>
                <img class="img-contacto" src="../img/contactanos-telefono.png"
                    alt="Ilustración de estilo vintage con el texto 'Contáctanos para mantenerte informado', junto a una fábrica de pastas, un rodillo, fideos crudos, una bolsa de harina y una carta sobre fondo cálido">
            </div>
        </section>
    </main>
    <footer>
        <section class="redes">
            <a href="https://instagram.com" target="_blank">
                <img src="../img/instagram-png.png" alt="link del instagram de la fabrica">
            </a>
            <a href="https://facebook.com" target="_blank">
                <img src="../img/facebook-png.png" alt="link del faceboock de la fabrica">
            </a>
            <a href="" target="_blank">
                <img src="../img/telefono-png.png" alt="link para el numero de telefono de la fabrica">
            </a>
        </section>
        <form class="dejanos-un-comentario" action="enviar" method="post">
            <textarea name="comentario" id="comentario" cols="25" rows="4"
                placeholder="Déjanos un Comentario"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
